<!DOCTYPE html>
<html>

<head>
    <title>Team Events</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='vex.png') }}">
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1c2841 0%, #0a1628 100%);
            color: white;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border: 2px solid #c41230;
            border-spacing: 0;
            overflow: hidden;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            color: #1c2841;
        }

        th {
            background-color: #1c2841;
            color: white;
        }

        th:first-child {
            border-top-left-radius: 13px;
        }

        th:last-child {
            border-top-right-radius: 13px;
        }

        tr:last-child td:first-child {
            border-bottom-left-radius: 13px;
        }

        tr:last-child td:last-child {
            border-bottom-right-radius: 13px;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        a {
            color: #c41230;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #a30f28;
            text-decoration: underline;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #c41230;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #a30f28;
            color: white;
            text-decoration: none;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="{{ url_for('static', filename='vex.png') }}" alt="VEX Robotics Logo" class="logo">
            <h2>VRC Events</h2>
        </div>
        <a href="/" class="back-button">‚Üê Back to Search</a>
        <table>
            <tr>
                <th>Event Name</th>
                <th>Location</th>
                <th>Start Date</th>
            </tr>
            {% for event in events %}
            <tr>
                <td>
                    <a href="{{ url_for('view_matches', event_sku=event.sku, team_prefix=team_id) }}" target="_blank">
                        {{ event.name }}
                    </a>
                </td>
                <td>{{ event.location }}</td>
                <td>{{ event.start_date }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
